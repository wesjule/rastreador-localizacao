name: Build APK Android

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Dar permissÃ£o ao gradlew
        run: chmod +x android-app/gradlew
      
      - name: Compilar APK Debug
        run: |
          cd android-app
          ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: InformaÃ§Ãµes do Build
        run: |
          echo "âœ… APK compilado com sucesso!"
          echo "ðŸ“¦ Tamanho do APK:"
          ls -lh android-app/app/build/outputs/apk/debug/app-debug.apk
